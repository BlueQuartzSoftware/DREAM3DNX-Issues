name: Security Vulnerability Report
description: File a security vulnerability report
title: "SEC: "
labels: ["security", "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you in advance for taking the time to fill out the form and reporting this vulnerability!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues, known issues in release notes, and documentation.
          required: true
  - type: textarea
    id: brief-description
    attributes:
      label: Brief Description of the Vulnerability
      description: Briefly describe the issue you encountered
      placeholder: Tell us what you found nad the severity!
      value: "The vulnerability is related to..."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running? [Further details may be required during triage process]
      options:
        - 7.0.0 (DREAM3DNX beta)
        - other (Please enter in the extended description at the bottom)
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: What operating system are you seeing the problem on? [Further details may be required during triage process]
      options:
        - Windows 10
        - Windows 11
        - macOS 10.15 Catalina
        - macOS 11.00 Big Sur
        - macOS 12.00 Monterey
        - macOS 13.00 Ventura
        - Linux - Ubuntu 20.04 LTS
        - Linux - Ubuntu 22.04 LTS
        - other (Please enter in the extended description at the bottom)
      validations:
        required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Please include the steps to reproduce the behavior in order to help you as efficiently as possible.
      placeholder: |
        1. With this config...
        2. Run '...'
        3. See error...
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      render: shell
    validations:
      required: false
  - type: textarea
    id: further-detail
    attributes:
      label: Anything else?
      description: |
        Links? References? Compiler? Hardware? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you understand that your issue may be closed if you do not remain cordial, do not provide further detail if prompted, or do not engage with responses from the developers in a reasonable time.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
